<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    img{
        width: 50px;
        height: 50px;
    }
</style>
<body>
<h1>Upload File</h1>
<form method="POST" th:action="@{/upload}" enctype="multipart/form-data">
    <input type="file" name="file" /><br/><br/>
    <button type="submit">Upload</button>
</form>

<div th:if="${message}">
    <h2 th:text="${message}"></h2>
    <img th:src="@{${path}}"/>
</div>
</body>
</html>
