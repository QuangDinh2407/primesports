<style>

    background-color: white;
    width: 100%;
    border-radius: 25px;
    padding: 10px;
  }
  .no-data-message{
    text-align: center;
    margin: 20px;
    padding: 20px;
  }
  .no-data-message img{
    max-height: 150px;
  }
  .logo-brand{
    display: flex;
    justify-content: center;

<body>
  <div id="toast"></div>
  <div class="container-scroller">
    <nav th:replace="~{/Common/Admin/Navbar :: navbar}" > </nav>
    <div class="container-fluid page-body-wrapper">
      <div class="theme-setting-wrapper">
        <div id="settings-trigger"><i class="ti-settings"></i></div>
        <div id="theme-settings" class="settings-panel">
          <i class="settings-close ti-close"></i>
          <p class="settings-heading">SIDEBAR SKINS</p>
          <div class="sidebar-bg-options selected" id="sidebar-light-theme"><div class="img-ss rounded-circle bg-light border me-3"></div>Light</div>
          <div class="sidebar-bg-options" id="sidebar-dark-theme"><div class="img-ss rounded-circle bg-dark border me-3"></div>Dark</div>
          <p class="settings-heading mt-2">HEADER SKINS</p>
          <div class="color-tiles mx-0 px-4">
            <div class="tiles success"></div>
            <div class="tiles warning"></div>
            <div class="tiles danger"></div>
            <div class="tiles info"></div>
            <div class="tiles dark"></div>
            <div class="tiles default"></div>
          </div>
        </div>
      </div>
      <nav th:replace="~{/Common/Admin/Sidebar :: sidebar}"></nav>
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-sm-12">
              <div class="home-tab" layout:fragment="content"></div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">PRIMESPORTS</span>
          </div>
        </footer>
      </div>
    </div>

  </div>

  <div layout:fragment="script"></div>
</body>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      const linkPath = link.getAttribute('href');
      if (currentPath === linkPath) {
        link.parentElement.classList.add('active');
      }
    });
  });
</script>
<script th:inline="javascript">
  /*<![CDATA[*/
  const rs = /*[[${rs}]]*/ 'default';
  /*]]>*/
  if (rs.message)
  {
    console.log(rs.message);
    if (rs.success)
    {
      showSuccessToast(rs.message);
    }
    else
    {
      showErrorToast(rs.message);
    }
  }
</script>
