<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | Personal</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/Assets/Customer_Shop/Assets/favicon/apple-touch-icon.png}" />
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/Assets/Customer_Shop/Assets/favicon/favicon-32x32.png}" />
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/Assets/Customer_Shop/Assets/favicon/favicon-16x16.png}" />
    <link rel="manifest" th:href="@{/Assets/Customer_Shop/Assets/favicon/site.webmanifest}" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link rel="stylesheet" th:href="@{/Assets/Customer_Shop/Assets/fonts/stylesheet.css}" />

    <!-- Styles -->
    <link rel="stylesheet" th:href="@{/Assets/Customer_Shop/Assets/css/main.css}" />

    <!-- Scripts -->
    <script th:src="@{/Assets/Customer_Shop/Assets/js/scripts.js}"></script>
    <style>
        .profile-user__avatar-label {
            cursor: pointer;
        }
        .profile-user__avatar:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<!-- Header -->
<header id="header" class="header"></header>
<!--<script>-->
<!--    load("#header", "./templates/header-logined.html");-->
<!--</script>-->

<!-- MAIN -->
<main class="profile">
    <div class="container">
        <!-- Search bar -->
        <div class="profile-container">
            <div class="search-bar d-none d-md-flex">
                <input type="text" name="" id="" placeholder="Search for item" class="search-bar__input" />
                <button class="search-bar__submit">
                    <img th:src="@{/Assets/Customer_Shop/Assets/icons/search.svg}" alt="" class="search-bar__icon icon" />
                </button>
            </div>
        </div>

        <!-- Profile content -->
        <div class="profile-container">
            <div class="row gy-md-3">
                <div class="col-3 col-xl-4 d-lg-none">
                    <aside class="profile__sidebar">
                        <!-- User -->
                        <div class="profile-user">
                            <label for="avatar-upload" class="profile-user__avatar-label">
                                <img th:src="@{/Assets/Customer_Shop/Assets/img/avatar/blank-avatar.png}" alt="Profile Avatar" class="profile-user__avatar" />
                            </label>
                            <input type="file" id="avatar-upload" class="profile-user__avatar-input" accept="image/*" style="display: none;" />

                            <h1 class="profile-user__name">Customer</h1>
                           <!-- <p class="profile-user__desc">Registered: 17th May 2022</p>-->
                        </div>
                    </aside>
                </div>
                <div class="col-9 col-xl-8 col-lg-12">
                    <div class="cart-info">
                        <div class="row gy-3">
                            <div class="col-12">
                                <h2 class="cart-info__heading">
                                    Thông tin cá nhân
                                </h2>

                                <form th:action="@{/customer/edit-personal}" class="form form-card">
                                    <!-- Form row 1 -->
                                    <div class="form__row">
                                        <div class="form__group">
                                            <label for="full-name" class="form__label form-card__label">
                                                Full name
                                            </label>
                                            <div class="form__text-input">
                                                <input
                                                        type="text"
                                                        name=""
                                                        id="full-name"
                                                        placeholder="Full name"
                                                        class="form__input"
                                                        required
                                                        autofocus
                                                />
                                                <img
                                                        th:src="@{/Assets/Customer_Shop/Assets/icons/form-error.svg}"
                                                        alt=""
                                                        class="form__input-icon-error"
                                                />
                                            </div>
                                            <p class="form__error">Please enter your full name</p>
                                        </div>
                                        <div class="form__group">
                                            <label for="email-adress" class="form__label form-card__label">
                                                Email address
                                            </label>
                                            <div class="form__text-input">
                                                <input
                                                        type="text"
                                                        name=""
                                                        id="email-adress"
                                                        placeholder="Email address"
                                                        class="form__input"
                                                        required
                                                />
                                                <img
                                                        th:src="@{/Assets/Customer_Shop/Assets/icons/form-error.svg}"
                                                        alt=""
                                                        class="form__input-icon-error"
                                                />
                                            </div>
                                            <p class="form__error">Please enter a valid email address</p>
                                        </div>
                                    </div>

                                    <!-- Form row 2 -->
                                    <div class="form__row">
                                        <div class="form__group">
                                            <label for="phone-number" class="form__label form-card__label">
                                                Phone Number
                                            </label>
                                            <div class="form__text-input">
                                                <input
                                                        type="text"
                                                        name=""
                                                        id="phone-number"
                                                        placeholder="Phone Number"
                                                        class="form__input"
                                                        required
                                                />
                                                <img
                                                        th:src="@{/Assets/Customer_Shop/Assets/icons/form-error.svg}"
                                                        alt=""
                                                        class="form__input-icon-error"
                                                />
                                            </div>
                                            <p class="form__error">Please enter a valid phone number</p>
                                        </div>
                                        <!--<div class="form__group">
                                            <label for="passowrd" class="form__label form-card__label">
                                                Password
                                            </label>
                                            <div class="form__text-input">
                                                <input
                                                        type="password"
                                                        name=""
                                                        id="passowrd"
                                                        placeholder="Password"
                                                        class="form__input"
                                                        required
                                                />
                                                <img
                                                        th:src="@{/Assets/Customer_Shop/Assets/icons/form-error.svg}"
                                                        alt=""
                                                        class="form__input-icon-error"
                                                />
                                            </div>
                                            <p class="form__error">Please enter new password</p>
                                        </div>-->
                                        <div class="form__group">
                                            <label for="address" class="form__label form-card__label">
                                                Address
                                            </label>
                                            <div class="form__text-input">
                                                <input
                                                        type="text"
                                                        name=""
                                                        id="address"
                                                        placeholder="Address"
                                                        class="form__input"
                                                        required
                                                />
                                                <img
                                                        th:src="@{/Assets/Customer_Shop/Assets/icons/form-error.svg}"
                                                        alt=""
                                                        class="form__input-icon-error"
                                                />
                                            </div>
                                            <p class="form__error">Please enter a valid address</p>
                                        </div>
                                    </div>

                                    <!-- Form row 3 -->
                                    <div class="form__row">
                                        <div class="form__group">
                                            <label for="birthday" class="form__label form-card__label">
                                                Birthday
                                            </label>
                                            <div class="form__text-input">
                                                <input
                                                        type="date"
                                                        id="birthday"
                                                        placeholder="Birthday"
                                                        class="form__input"
                                                        required
                                                />
                                                <img
                                                        th:src="@{/Assets/Customer_Shop/Assets/icons/form-error.svg}"
                                                        alt=""
                                                        class="form__input-icon-error"
                                                />
                                            </div>
                                            <p class="form__error">Please enter your birthday</p>
                                        </div>
                                        <div class="form__group">
                                            <label for="gender" class="form__label form-card__label">
                                                Gender
                                            </label>
                                            <div class="form__text-input">
                                                <select id="gender" class="form__input" required>
                                                    <option value="" disabled selected>Select Gender</option>
                                                    <option value="male">Male</option>
                                                    <option value="female">Female</option>
                                                    <option value="other">Other</option>
                                                </select>
                                                <img
                                                        th:src="@{/Assets/Customer_Shop/Assets/icons/form-error.svg}"
                                                        alt=""
                                                        class="form__input-icon-error"
                                                />
                                            </div>
                                            <p class="form__error">Please select a valid gender</p>
                                        </div>
                                    </div>

                                    <!-- Form row 4 -->
                                    <div class="form__row">
                                        <div class="form__group">
                                            <!-- Add other elements here if necessary -->
                                        </div>
                                    </div>

                                    <div class="form-card__bottom">
                                        <a class="btn btn--text" th:href="@{/Assets/Customer_Shop/Assets/sign-in.html}">Cancel</a>
                                        <button class="btn btn--primary btn--rounded">Tiếp tục</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer id="footer" class="footer"></footer>
<!--<script>-->
<!--    load("#footer", "./templates/footer.html");-->
<!--</script>-->

<!-- Modal: confirm remove shopping cart item -->
<div id="delete-confirm" class="modal modal--small hide">
    <div class="modal__content">
        <p class="modal__text">Do you want to remove this item from shopping cart?</p>
        <div class="modal__bottom">
            <button class="btn btn--small btn--outline modal__btn js-toggle" toggle-target="#delete-confirm">
                Cancel
            </button>
            <button
                    class="btn btn--small btn--danger btn--primary modal__btn btn--no-margin js-toggle"
                    toggle-target="#delete-confirm"
            >
                Delete
            </button>
        </div>
    </div>
    <div class="modal__overlay js-toggle" toggle-target="#delete-confirm"></div>
</div>
</body>
</html>
