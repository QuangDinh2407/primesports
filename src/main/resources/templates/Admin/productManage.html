<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/Common/Admin/LayoutMaster.html}">
<head>
    <title>Product Manage</title>

    <link rel="stylesheet" th:href="@{/Assets/Admin_Employee/Assets/css/vertical-layout-light/employeeInfocss.css}"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .flatpickr-current-month .flatpickr-monthDropdown-months {
            padding: 0 !important;
        }
        #dateIcon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: rgba(0, 0, 0, .8);
            z-index: 1;
        }

    </style>
</head>

<body>
<div layout:fragment="content">

    <div class="product-manage-container">
        <div class="product-info-content">
            <div class="product-show-display">
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <h4 class="card-title">Quản lý sản phẩm</h4>
                                <a class="add-product-btn" href="/admin/product/add-product" >Thêm sản phẩm</a>
                            </div>

                            <p class="card-description">
                                Sản phẩm<code>.primesports</code>
                            </p>
                            <form th:action="@{/admin/product/filter}" method="POST" id="filterForm">
                            <div class="filter-container">
                                <!-- Filter item to open modal -->
                                <div class="filter-item">
                                    <label for="productType" class="filter-label">Loại sản phẩm</label>
                                    <div id="productType" class="product-type-div" data-toggle="modal" data-target="#productModal">
                                        Chọn loại sản phẩm
                                    </div>
                                </div>

                                <!-- Modal -->
                                <div class="modal__product__type" id="productModal" style="display: none;">
                                    <div class="modal__product__type__content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="productModalLabel">Chọn loại sản phẩm</h5>
                                            <button type="button" class="btn-close" id="closeModal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal__productTypes__content">
                                            <div th:each="parentType : ${productTypesParent}">
                                                <div class="group__select">
                                                    <div class="label">
                                                        <span th:text="${parentType.name}"></span>
                                                    </div>
                                                    <div th:each="childType : ${productTypes}" th:if="${childType.parent_id == parentType.productType_id}">
                                                        <label class="checkbox-item">
                                                            <input type="checkbox" name="productTypes" th:value="${childType.productType_id}" th:text="${childType.name}" />
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" id="okButton" data-bs-dismiss="modal">OK</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="filter-item ">
                                    <label for="priceRange">Khoảng giá</label>
                                    <div class="price-range filter-price">
                                        <input type="text" id="beginPrice" name="beginPrice" class="form-control" placeholder="Từ giá">
                                        <span>-</span>
                                        <input type="text" id="endPrice" name="endPrice" class="form-control" placeholder="Đến giá">
                                    </div>
                                </div>

                                <div class="filter-item">
                                    <label for="status">Tình trạng</label>
                                    <select id="status" name="status" class="form-control">
                                        <option value="">Chọn tình trạng</option>
                                        <option value="IN_STOCK">Còn hàng</option>
                                        <option value="LOW_STOCK">Còn ít</option>
                                        <option value="OUT_OF_STOCK">Tạm hết</option>
                                    </select>
                                </div>

                                <div class="filter-item">
                                    <button type="submit" class="">Tìm kiếm</button>
                                </div>

                            </div>
                            </form>

                            <div class="">
                                <table class="table-custom">
                                    <colgroup>
                                        <col style="width: 5%;">   <!-- Cột STT -->
                                        <col style="width: 25%;">  <!-- Tên sản phẩm -->
                                        <col style="width: 10%;">  <!-- Ảnh -->
                                        <col style="width: 15%;">  <!-- Giá -->
                                        <col style="width: 10%;">  <!-- Số lượng -->
                                        <col style="width: 15%;">  <!-- Trạng thái -->
                                        <col style="width: 10%;">  <!-- Thời gian tạo -->
                                        <col style="width: 10%;">  <!-- Hành động -->
                                    </colgroup>
                                    <thead>
                                    <tr>
                                        <th>
                                            #
                                        </th>
                                        <th>
                                            Tên sản phẩm
                                        </th>
                                        <th>
                                            Ảnh
                                        </th>
                                        <th>
                                            Giá bán
                                        </th>
                                        <th>
                                            Số lượng
                                        </th>
                                        <th>
                                            Trạng thái
                                        </th>
                                        <th>
                                            Thời gian tạo
                                        </th>
                                        <th>
                                            Hành động
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="product, stat : ${products}" th:if="${product.status == 'ACTIVE'}">
                                        <td th:text="${stat.index + 1}"></td> <!-- Thứ tự -->
<!--                                        <td th:text="${product.name}"></td> &lt;!&ndash; Tên sản phẩm &ndash;&gt;-->
                                        <td>
                                            <a th:href="@{/admin/product/view/{id}(id=${product.product_id})}" th:text="${product.name}"></a>
                                        </td>


                                        <td>
                                            <div class="progress-image">
                                                <img
                                                        th:src="@{${product.getImagePaths[0]}}"
                                                        alt="productImage" class="product-card__thumb" />
                                            </div>
                                        </td>
                                        <td th:text="${@currencyFormatter.formatCurrency(product.price)}"></td>
                                        <td th:text="${product.quantity}"></td> <!-- Số lượng -->

                                        <td>
                                            <span th:if="${product.quantity > 50}" class="badge badge-success">Còn hàng</span>
                                            <span th:if="${product.quantity <= 50 && product.quantity > 0}" class="badge badge-warning">Còn ít</span>
                                            <span th:if="${product.quantity == 0}" class="badge badge-danger">Tạm hết</span>
                                        </td>
                                        <td th:text="${@dateFormatter.formatDate(product.updated_at)}"></td>
                                        <td>
                                            <button type="button" class="btn btn-danger btn-sm"
                                                    th:attr="onclick='openDeleteModal(' +'\''+ ${product.product_id} + '\''+ ')'">Xóa</button>

                                        </td>

                                    </tr>
                                    </tbody>
                                </table>
                                <div th:if="${#lists.isEmpty(products)}">
                                    <div th:replace="~{/Common/Admin/NoData :: NoData}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <div id="deleteModal" class="modal__custom">
        <div class="modal__content">
            <span class="close" onclick="closeDeleteModal()">&times;</span>
            <h3>Xác nhận xóa</h3>
            <p>Bạn có chắc chắn muốn xóa sản phẩm này?</p>
            <form id="deleteForm" th:action="@{/admin/product/delete}" method="post">
                <input type="hidden" id="productIdInput" name="id" value="">
                <button type="submit" class="btn btn-danger">Xóa</button>
                <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">Hủy</button>
            </form>
        </div>
    </div>


</div>
<!--THÊM-->
<div layout:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/vn.js"></script>
    <script>
        document.getElementById("avatar-upload").addEventListener("change", function () {
            const fileName = this.files.length > 0 ? this.files[0].name : "Chưa có file nào được chọn";
            document.getElementById("file-name").textContent = fileName;
        });
    </script>
    <script>

        const modal = document.getElementById('productModal');
        const closeModalButton = document.getElementById('closeModal');
        const okButton = document.getElementById('okButton');
        const productTypeDiv = document.getElementById('productType');

        function openModal() {
            modal.style.display = 'flex';  // Hiển thị modal
        }

        function closeModal() {
            modal.style.display = 'none';  // Ẩn modal
        }
        productTypeDiv.addEventListener('click', openModal);

        okButton.addEventListener('click', closeModal);

        closeModalButton.addEventListener('click', closeModal);

        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                closeModal();
            }
        });

    </script>
    <script>
        const datePicker = flatpickr("#dateInput", {
            dateFormat: "d-m-Y",
            locale: "vn",
            onChange: function (selectedDates, dateStr, instance) {
                document.getElementById('dateInput').value = dateStr;
            }
        });

        const dateIcon = document.querySelector('#dateIcon');
        dateIcon.addEventListener('click', function () {
            datePicker.open();
        });

        function openDeleteModal(productId) {
            // Hiển thị hộp thoại
            const modal = document.getElementById("deleteModal");
            modal.style.display = "flex";

            // Gắn ID sản phẩm vào input hidden
            const productIdInput = document.getElementById("productIdInput");
            productIdInput.value = productId;
        }

        function closeDeleteModal() {
            // Ẩn hộp thoại
            const modal = document.getElementById("deleteModal");
            modal.style.display = "none";
        }
    </script>

</div>

</body>

</html>
