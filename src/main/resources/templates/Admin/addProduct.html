    <div class="product-manage-container">
        <div class="product-info-content">

                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                        <form class="form" th:action="@{/admin/product/add-product}" th:object="${productDTO}"
                              enctype="multipart/form-data" method="post">
                            <div class="form-container-custom">
                                <div>
                                <div class="form__group form__group__custom">
                                    <label for="">Tên sản phẩm: </label>
                                    <div class="text-input">
                                        <input type="text" id="name" class="input-setting-custom input-name-product" th:field="*{name}">
                                    </div>
                                </div>
                                <div class="form__group form__group__custom">
                                     <label for="">Giá tiền</label>
                                     <div class="text-input">
                                         <input type="number" class="input-setting-custom" th:field="*{price}">
                                     </div>
                                </div>
                                <div class="form__group form__group__custom">
                                    <label for="">Số lượng</label>
                                    <div class="text-input">
                                        <input type="number" class="input-setting-custom" th:field="*{quantity}">
                                    </div>
                                </div>
                                <div class="form__group form__group__custom">
                                    <label for="">Mô tả</label>
                                    <div class="text-input">
                                        <textarea  type="number" class="input-setting-custom textarea" th:field="*{description}"></textarea>
                                    </div>
                                </div>
                                </div>
                                <div style="margin-left: 33px; ">
                                    <div class="group-selected ">
                                        <div th:each="parentType : ${productTypesParent}" >
                                            <div >
                                                <div class="group__select">
                                                <div><label th:for="'productType_' + ${parentType.productType_id}" th:text="${parentType.name}"></label></div>
                                                <select class="select-type-id" th:id="'productType_' + ${parentType.productType_id}" th:field="*{productTypeIds}">
                                                    <option value=""  selected >Chọn</option>
                                                    <option th:each="childType : ${productTypes}"
                                                            th:if="${childType.parent_id == parentType.productType_id}"
                                                            th:value="${childType.productType_id}"
                                                            th:text="${childType.name}"></option>
                                                </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div>
                                        <div class="form__group form__group__custom form__image__custom">
                                            <label for="image-product-upload">Hình ảnh</label>
                                            <div class="text-input">
                                                <input type="file" id="image-product-upload" class="input-setting-custom" name="images" accept="image/*" required multiple>
                                                <label class="custom-file-label" for="image-product-upload">Chọn ảnh</label>
                                                <span id="file-names">Chưa có file nào được chọn</span>
                                            </div>
                                        </div>

                                        <!-- Khu vực hiển thị ảnh -->
                                        <div id="image-preview-container" class="image-preview-container"></div>

                                    </div>
                                </div>
                            </div>
                                <div class="button-container">
                                    <button type="submit" class="btn btn-success btn-rounded btn-fw">Thêm</button>
                                </div>

                        </form>
                    </div>

            </div>
        </div>

    <script>
        const fileInput = document.getElementById("image-product-upload");
        const previewContainer = document.getElementById("image-preview-container");
        const fileNamesElement = document.getElementById("file-names");

        // Khi người dùng chọn file
        fileInput.addEventListener("change", function () {
            const files = Array.from(this.files);

            // Hiển thị preview cho tất cả các file đã chọn
            previewContainer.innerHTML = ''; // Xóa preview cũ
            files.forEach(file => {
                displayPreview(file);
            });

            // Cập nhật tên các file đã chọn
            const fileNames = files.map(file => file.name).join(', ');
            fileNamesElement.textContent = fileNames || "Chưa có file nào được chọn";
        });

        // Hiển thị preview của hình ảnh
        function displayPreview(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const preview = document.createElement("div");
                preview.classList.add("image-preview");

                const img = document.createElement("img");
                img.src = e.target.result;
                preview.appendChild(img);

                const removeBtn = document.createElement("button");
                removeBtn.classList.add("remove-btn");
                removeBtn.textContent = "×";
                removeBtn.onclick = () => removeImage(file, preview);
                preview.appendChild(removeBtn);

                previewContainer.appendChild(preview);
            };
            reader.readAsDataURL(file);
        }

        // Xóa hình ảnh khỏi danh sách
        function removeImage(file, previewElement) {
            // Tạo lại mảng files và loại bỏ file đã xóa
            const files = Array.from(fileInput.files);
            const updatedFiles = files.filter(f => f !== file);

            // Cập nhật lại các files đã chọn cho input
            const dataTransfer = new DataTransfer();
            updatedFiles.forEach(f => dataTransfer.items.add(f));

            fileInput.files = dataTransfer.files; // Cập nhật lại thuộc tính files của input

            // Xóa preview hình ảnh
            previewContainer.removeChild(previewElement);

            // Cập nhật lại tên file đã chọn
            const fileNames = updatedFiles.map(f => f.name).join(', ');
            fileNamesElement.textContent = fileNames || "Chưa có file nào được chọn";
        }

    </script>



    <script>
        const datePicker = flatpickr("#dateInput", {
            dateFormat: "d-m-Y",
            locale: "vn",
            onChange: function (selectedDates, dateStr, instance) {

            }
        });

        const dateIcon = document.querySelector('#dateIcon');
        dateIcon.addEventListener('click', function () {
            datePicker.open();
        });
