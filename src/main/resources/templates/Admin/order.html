<body>
<div class="content" layout:fragment="content">
    <div class="product-manage-container">
        <div class="product-info-content">
            <div class="product-show-display">
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="container__header container">
                            <h2 class="header__addProduct" > Chi tiết đơn hàng </h2>
                            <a class="back-product-btn" href="/admin/orders" ><i class="mdi mdi-arrow-left"></i></a>
                        </div>
                        <form class="form" action="/admin/order/edit-product" th:object="${userOrderDTO}"
                              enctype="multipart/form-data" method="post">
                            <input type="hidden" th:field="*{userOrder_id}" />
                            <div class="form-container-custom">
                                <div class="left__side" style="width: 30%;">
                                    <div class="form__group form__group__custom">
                                        <label for="">Mã đơn hàng: </label>
                                        <div class="text-input">
                                            <input type="text" id="name" class="input-setting-custom input-name-product" th:field="*{userOrder_id}">
                                        </div>
                                    </div>
                                    <div class="form__group form__group__custom">
                                        <label for="">Tổng đơn: </label>
                                        <div class="text-input">
                                            <input type="number" class="input-setting-custom" th:field="*{total_price}">
                                        </div>
                                    </div>
                                    <div class="form__group form__group__custom">
                                        <label for="">Thanh toán: </label>
                                        <div class="text-input">
                                            <input type="text" class="input-setting-custom input-name-product" th:field="*{paymentType.name}">
                                        </div>
                                    </div>
                                    <div class="form__group form__group__custom">
                                        <label for="">Tên người mua : </label>
                                        <div class="text-input">
                                            <input type="text" class="input-setting-custom input-name-product" th:value="${userDTO.name}">
                                        </div>
                                    </div>
                                    <div class="form__group form__group__custom">
                                        <label for="">Số điện thoại: </label>
                                        <div class="text-input">
                                            <input type="text" class="input-setting-custom input-name-product" th:value="${userDTO.phone}">
                                        </div>
                                    </div>
                                    <div class="form__group form__group__custom">
                                        <label for="">Địa chỉ giao hàng: </label>
                                        <div class="text-input">
                                            <input type="text" class="input-setting-custom input-name-product" th:field="*{shipping_address}">
                                        </div>
                                    </div>
<!--                                    <div class="form__group form__group__custom">-->
<!--                                        <label for="">Trạng thái: </label>-->
<!--                                        <div class="text-input">-->
<!--                                            <input type="text" id="status" class="input-setting-custom input-name-product" th:field="*{status}">-->
<!--                                        </div>-->
<!--                                    </div>-->
                                    <div class="filter-item">
                                        <label for="status">Tình trạng</label>
                                        <select name="status" class="form-control" style="width: 347px;" th:field="*{status}">
                                            <option value="">Tình trạng</option>
                                            <option value="Chờ xác nhận">Chờ xác nhận</option>
                                            <option value="Đang giao">Đang giao</option>
                                            <option value="Đã giao">Đã giao</option>
                                            <option value="Đã hủy">Đã hủy</option>
                                        </select>
                                    </div>



                                </div>
                                <div class="right__side">
                                    <h3 class="header__addProduct" style=" margin-bottom: 25px; font-size: large;">Danh sách sản phẩm</h3>
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Tên sản phẩm</th>
                                            <th>Hình ảnh</th>
                                            <th>Số lượng</th>
                                            <th>Giá</th>

                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="userOrder, iterStat : ${userOrderDTO.userOrderDetails}">
                                            <td th:text="${iterStat.index + 1}"></td>
                                            <td th:text="${userOrder.product.name}"></td>
                                            <td>
                                                <div class="progress-image">
                                                    <img
                                                            th:src="@{'/Assets/Customer_Shop/Assets/img/product/' + ${userOrder.product.getImagePaths[0]}}"
                                                            alt="productImage" class="product-card__thumb" />
                                                </div>
                                            </td>
                                            <td th:text="${userOrder.amount}"></td>

                                            <td th:text="${@currencyFormatter.formatCurrency(userOrder.price)}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div>
                                        <span>Tổng: </span> <span th:text="${@currencyFormatter.formatCurrency(userOrderDTO.total_price)}">   </span>
                                    </div>
                                </div>

                            </div>
                            <div class="button-container">
                                <button type="submit" class="btn btn-success btn-rounded btn-fw">Cập nhật</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!--THÊM-->
<div layout:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/vn.js"></script>
    <script>
        document.getElementById("image-product-upload").addEventListener("change", function () {
            document.getElementById("file-names").textContent = fileNames || "Chưa có file nào được chọn";
        });
    </script>

    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function () {
            const noSizeOption = document.getElementById("no-size-option");
            const sizeOption = document.getElementById("size-option");
            const noSizeQuantitySection = document.getElementById("no-size-quantity-section");
            const sizeSection = document.getElementById("size-section");

            // Điều chỉnh hiển thị khi chuyển giữa các lựa chọn
            noSizeOption.addEventListener("change", toggleQuantityType);
            sizeOption.addEventListener("change", toggleQuantityType);

            function toggleQuantityType() {
                if (noSizeOption.checked) {
                    noSizeQuantitySection.style.display = "block";
                    sizeSection.style.display = "none";
                } else if (sizeOption.checked) {
                    noSizeQuantitySection.style.display = "none";
                    sizeSection.style.display = "block";
                }
            }

            // Thêm size và số lượng
            const addSizeBtn = document.getElementById("add-size-btn");
            const sizeList = document.getElementById("size-list");
            const sizeTemplate = document.getElementById("size-template").innerHTML; // Lấy template size

            addSizeBtn.addEventListener("click", function () {
                const sizeRow = document.createElement("div");
                sizeRow.classList.add("size-row");

                sizeRow.innerHTML = `
            <select class="input-size-setting-custom" name="sizes" required>
                ${sizeTemplate}
            </select>
            -
            <input type="number" class="input-size-setting-custom" name="quantities" placeholder="Số lượng" min="0" required>
            <button type="button" class="remove-size-btn">×</button>
        `;

                sizeRow.querySelector(".remove-size-btn").addEventListener("click", function () {
                    sizeList.removeChild(sizeRow);
                });

                sizeList.appendChild(sizeRow);
            });
        });


    </script>

    <script>
        const fileInput = document.getElementById("image-product-upload");
        const previewContainer = document.getElementById("image-preview-container");
        const fileNamesElement = document.getElementById("file-names");

        // Danh sách chứa URL ảnh sẵn có và file mới
        let currentImages = Array.from(document.querySelectorAll('.image-preview img')).map(img => img.src);
        const deletedImages = []; // Danh sách ảnh sẵn có đã bị xóa
        const newImages = []; // Danh sách ảnh mới được tải lên

        // Khi trang load, cập nhật số lượng file sẵn có
        document.addEventListener("DOMContentLoaded", () => {
            updateFileCount();
        });

        // Khi người dùng chọn file
        fileInput.addEventListener("change", function () {
            const files = Array.from(this.files);

            // Thêm file mới vào danh sách và hiển thị preview
            files.forEach(file => {
                newImages.push(file);
                displayPreview(file);
            });

            updateFileCount();
        });

        // Hiển thị preview của ảnh mới
        function displayPreview(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const preview = document.createElement("div");
                preview.classList.add("image-preview");

                const img = document.createElement("img");
                img.src = e.target.result;
                preview.appendChild(img);

                const removeBtn = document.createElement("button");
                removeBtn.classList.add("remove-btn");
                removeBtn.textContent = "×";
                removeBtn.onclick = () => removeNewImage(file, preview);
                preview.appendChild(removeBtn);

                previewContainer.appendChild(preview);
            };
            reader.readAsDataURL(file);
        }

        // Xóa ảnh sẵn có
        function removeExistingImage(button, imagePath) {
            // Thêm ảnh sẵn có bị xóa vào danh sách
            deletedImages.push(imagePath);

            // Loại bỏ ảnh khỏi danh sách sẵn có
            currentImages = currentImages.filter(img => !img.includes(imagePath));

            // Xóa phần tử DOM
            const previewElement = button.parentElement;
            previewContainer.removeChild(previewElement);

            updateFileCount();
        }

        // Xóa ảnh mới tải lên
        function removeNewImage(file, previewElement) {
            const index = newImages.indexOf(file);
            if (index > -1) {
                newImages.splice(index, 1);
            }
            previewContainer.removeChild(previewElement);

            updateFileCount();
        }

        // Cập nhật số lượng file đã chọn
        function updateFileCount() {
            const totalFiles = currentImages.length + newImages.length;
            fileNamesElement.textContent = totalFiles > 0 ? `${totalFiles} Files được chọn` : "Chưa có file nào được chọn";
        }
    </script>





    <script>
        const datePicker = flatpickr("#dateInput", {
            dateFormat: "d-m-Y",
            locale: "vn",
            onChange: function (selectedDates, dateStr, instance) {
                document.getElementById('dateInput').value = dateStr;
            }
        });

        const dateIcon = document.querySelector('#dateIcon');
        dateIcon.addEventListener('click', function () {
            datePicker.open();
        });

    </script>
</div>
