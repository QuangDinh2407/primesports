<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/Common/Admin/LayoutMaster.html}">
<head>
    <title>Product Manage</title>

    <link rel="stylesheet" th:href="@{/Assets/Admin_Employee/Assets/css/vertical-layout-light/employeeInfocss.css}"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .flatpickr-current-month .flatpickr-monthDropdown-months {
            padding: 0 !important;
        }
        #dateIcon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: rgba(0, 0, 0, .8);
            z-index: 1;
        }

    </style>
</head>

<body>
<div layout:fragment="content">

    <div class="product-manage-container">
        <div class="product-info-content">
            <div class="product-show-display">
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <h4 class="card-title">Quản lý đơn hàng</h4>
                            </div>

                            <p class="card-description">
                                Đơn hàng<code>.primesports</code>
                            </p>
                            <form th:action="@{/admin/order/filter}" method="POST" id="filterForm">
                                <div class="filter-container">
                                    <!-- Filter item to open modal -->
                                    <div class="filter-item ">
                                        <label for="priceRange">Khoảng giá</label>
                                        <div class="price-range filter-price">
                                            <input type="text" id="beginPrice" name="beginPrice" class="form-control" placeholder="Từ giá">
                                            <span>-</span>
                                            <input type="text" id="endPrice" name="endPrice" class="form-control" placeholder="Đến giá">
                                        </div>
                                    </div>

                                    <div class="filter-item ">
                                        <label for="dateRange">Thời gian</label>
                                        <div class="price-range filter-price">
                                            <input type="date" id="beginDate" name="beginDate" class="form-control" placeholder="Từ ngày">
                                            <span>-</span>
                                            <input type="date" id="endDate" name="endDate" class="form-control" placeholder="Đến ngày   ">
                                        </div>
                                    </div>

                                    <div class="filter-item">
                                        <label for="status">Tình trạng</label>
                                        <select id="status" name="status" class="form-control">
                                            <option value="">Chọn tình trạng</option>
                                            <option value="IN_STOCK">Còn hàng</option>
                                            <option value="LOW_STOCK">Còn ít</option>
                                            <option value="OUT_OF_STOCK">Tạm hết</option>
                                        </select>
                                    </div>

                                    <div class="filter-item">
                                        <button type="submit" class="">Tìm kiếm</button>
                                    </div>

                                </div>
                            </form>

                            <div class="">
                                <table class="table-custom">
                                    <colgroup>
                                        <col style="width: 5%;">   <!-- Cột STT -->
                                        <col style="width: 25%;">  <!-- Tên sản phẩm -->
                                        <col style="width: 10%;">  <!-- Ảnh -->
                                        <col style="width: 15%;">  <!-- Giá -->
                                        <col style="width: 10%;">  <!-- Số lượng -->
                                        <col style="width: 15%;">  <!-- Trạng thái -->
                                    </colgroup>
                                    <thead>
                                    <tr>
                                        <th>
                                            #
                                        </th>
                                        <th>
                                            Mã đơn hàng
                                        </th>
                                        <th>
                                            Tổng đơn
                                        </th>
                                        <th>
                                            Thanh toán
                                        </th>
                                        <th>
                                            Địa chỉ
                                        </th>
                                        <th>
                                            Trạng thái
                                        </th>
                                        <th>
                                            Thời gian tạo
                                        </th>
                                        <th>
                                            Hành động
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="order, stat : ${orders}">
                                        <td th:text="${stat.index + 1}"></td> <!-- Thứ tự -->
                                        <!--                                        <td th:text="${product.name}"></td> &lt;!&ndash; Tên sản phẩm &ndash;&gt;-->
                                        <td>
                                            <a th:href="@{/admin/order/view/{id}(id=${order.userOrder_id})}" th:text="${order.userOrder_id}"></a>
                                        </td>

                                        <td th:text="${@currencyFormatter.formatCurrency(order.total_price)}"></td>
                                        <td th:text="${order.paymentType.name}"></td>
                                        <td th:text="${order.shipping_address}"></td>

                                        <td>
                                        <span th:if="${order.status == 'Đã giao'}"  class="badge badge-success" th:text="${order.status}"></span>
                                        <span th:if="${order.status == 'Đang giao'}" class="badge badge-warning" th:text="${order.status}"></span>
                                        <span th:if="${order.status == 'Đã hủy'}" class="badge badge-danger" th:text="${order.status}"></span>

                                        </td>
                                        <td th:text="${order.updated_at}"></td>
                                        <td>
                                            <button type="button" class="btn btn-danger btn-sm"
                                                    th:attr="onclick='openDeleteModal(' +'\''+ ${order.updated_at} + '\''+ ')'">Xóa</button>

                                        </td>

                                    </tr>
                                    </tbody>
                                </table>
                                <div th:if="${#lists.isEmpty(orders)}">
                                    <div th:replace="~{/Common/Admin/NoData :: NoData}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <div id="deleteModal" class="modal__custom">
        <div class="modal__content">
            <span class="close" onclick="closeDeleteModal()">&times;</span>
            <h3>Xác nhận xóa</h3>
            <p>Bạn có chắc chắn muốn xóa sản phẩm này?</p>
            <form id="deleteForm" th:action="@{/admin/product/delete}" method="post">
                <input type="hidden" id="productIdInput" name="id" value="">
                <button type="submit" class="btn btn-danger">Xóa</button>
                <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">Hủy</button>
            </form>
        </div>
    </div>


</div>
<!--THÊM-->
<div layout:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/vn.js"></script>
    <script>
        document.getElementById("avatar-upload").addEventListener("change", function () {
            const fileName = this.files.length > 0 ? this.files[0].name : "Chưa có file nào được chọn";
            document.getElementById("file-name").textContent = fileName;
        });
    </script>
    <script>

        const modal = document.getElementById('productModal');
        const closeModalButton = document.getElementById('closeModal');
        const okButton = document.getElementById('okButton');
        const productTypeDiv = document.getElementById('productType');

        function openModal() {
            modal.style.display = 'flex';  // Hiển thị modal
        }

        function closeModal() {
            modal.style.display = 'none';  // Ẩn modal
        }
        productTypeDiv.addEventListener('click', openModal);

        okButton.addEventListener('click', closeModal);

        closeModalButton.addEventListener('click', closeModal);

        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                closeModal();
            }
        });

    </script>
    <script>
        const datePicker = flatpickr("#dateInput", {
            dateFormat: "d-m-Y",
            locale: "vn",
            onChange: function (selectedDates, dateStr, instance) {
                document.getElementById('dateInput').value = dateStr;
            }
        });

        const dateIcon = document.querySelector('#dateIcon');
        dateIcon.addEventListener('click', function () {
            datePicker.open();
        });

        function openDeleteModal(productId) {
            // Hiển thị hộp thoại
            const modal = document.getElementById("deleteModal");
            modal.style.display = "flex";

            // Gắn ID sản phẩm vào input hidden
            const productIdInput = document.getElementById("productIdInput");
            productIdInput.value = productId;
        }

        function closeDeleteModal() {
            // Ẩn hộp thoại
            const modal = document.getElementById("deleteModal");
            modal.style.display = "none";
        }
    </script>

</div>

</body>

</html>
